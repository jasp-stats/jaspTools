on:
  push:
    branches:
      - master  # Essential for Codecov baseline
    paths: ['**.R', 'tests/**', 'DESCRIPTION', 'NAMESPACE', '**.yml']

  pull_request:
    # Triggers when a PR is opened, updated, or marked ready for review
    types: [opened, synchronize, reopened, ready_for_review]
    paths: ['**.R', 'tests/**', 'DESCRIPTION', 'NAMESPACE']

name: coverage

jobs:
  coverage:
    # Run if it is a push (merge) OR if the PR is NOT a draft
    if: github.event_name == 'push' || github.event.pull_request.draft == false

    runs-on: ubuntu-latest

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::covr
          needs: coverage

      - name: Test coverage
        run: |
          covr::codecov(
            quiet = FALSE,
            clean = FALSE,
            install_path = file.path(Sys.getenv("RUNNER_TEMP"), "package")
          )
        shell: Rscript {0}

      - name: Show testthat output
        if: always()
        run: |
          ## --------------------------------------------------------------------
          find ${{ runner.temp }}/package -name 'testthat.Rout*' -exec cat '{}' \; || true
        shell: bash

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-test-failures
          path: ${{ runner.temp }}/package
